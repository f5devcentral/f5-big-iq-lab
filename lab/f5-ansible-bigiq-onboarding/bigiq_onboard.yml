---
  - hosts: f5-bigiq
    connection: local
    serial: 1
    gather_facts: false

    roles:
      - f5devcentral.bigiq_onboard
    tags: onboarding

  - pause:
    minutes: 5

  - hosts: f5-bigiq-cm
    connection: local
    serial: 1
    gather_facts: false
    vars:
      register_cm_password: "{{ bigiq_onboard_new_admin_password }}"
      register_dcd_password: "{{ bigiq_onboard_new_admin_password }}"

    roles:
      - f5devcentral.register_dcd
    tags: dcdreg
